<!--  Login View -->
<div style="align-self: center; opacity: 0.9">

  <alert ng-repeat="message in messages">{{message}}</alert>

  <div class="container">
    <div id="loginbox" style="margin-top:50px;margin-bottom:10px;" class="mainbox col-md-8 col-sm-8 col-sm-offset-1">
      <div class="panel panel-info" style="margin-bottom:0px;">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

          <form id="loginform" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="login-username" type="text" class="form-control" name="username" value=""
                     placeholder="username or email">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
            </div>

            <div style="margin-top:0px; margin-bottom:0px; padding-top:0px; padding-bottom:6px;" class="form-group">
              <div class="col-sm-12 controls">
                <a id="btn-login" href="#" class="btn btn-success">Login</a>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
